<html>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="walker-requests">
        <div class="row">
          <div class="col-md-12 blue h3">
            Your dog walking requests.
          </div>
        </div>
        <p> Hi, {{ nickname }}! You can see your dog walking requests on this page. </p>
        <div class="row">
          <div class="col-md-12">
            <table id="requests" class="table table-striped"></table>
          </div>
        </div>
      </div>
      <div id="footer" class="row">
        <div class="col-md-12 blue">
          Thanks for walking with us!
        </div>
      </div>
    </div>
  </body>
</html>
