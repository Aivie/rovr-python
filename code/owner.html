<html>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="owner-request">
        <div class="row">
          <div class="col-md-12 blue h3">
            Request a dog walker!
          </div>
        </div>
        <p> Hi, {{ nickname }}! You can requesst a dog walk with this form. </p>
        <div class="row">
          <div class="col-md-2">
            <label for="time">Time:</label>
          </div>
          <div class="col-md-5">
            <input id="date" type="datetime" class="form-control"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="time">Dog walker:</label>
          </div>
          <div class="col-md-5">
            <select id="walker-selection" class="form-control"></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5">
            <button id="request" type="submit" class="btn btn-primary">Request dog walk</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5" class="hidden" id="request-confirmation">
            Dog walk requested
          </div>
        </div>
      </div>
      <div id="footer" class="row">
        <div class="col-md-12 blue">
          Thanks for walking with us!
        </div>
      </div>
    </div>
  </body>
</html>
